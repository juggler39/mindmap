<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;900&display=swap">
    <link rel="stylesheet" href="mind-map.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>



    <!--
        Orbit gradients
    -->

    <svg width="0" height="0">

        <linearGradient id="orbit0" x1="0" y1="0" x2="100%" y2="100%" gradientUnits="userSpaceOnUse">
            <stop stop-color="#1B70DC" offset="0%" stop-opacity="0"/>
            <stop stop-color="#0A69D2" offset="100%"/>
        </linearGradient>

        <linearGradient id="orbit1" x1="0" y1="0" x2="100%" y2="100%" gradientUnits="userSpaceOnUse">
            <stop stop-color="#4DA8FF" offset="15%"/>
            <stop stop-color="#FFE600" offset="70%"/>
            <stop stop-color="#FF9900" offset="100%" />
        </linearGradient>

        <linearGradient id="orbit2" x1="0" y1="0" x2="100%" y2="100%" gradientUnits="userSpaceOnUse">
            <stop stop-color="#F305BC" offset="5%"/>
            <stop stop-color="#DCE742" offset="35%"/>
            <stop stop-color="#16B9ED" offset="100%" />
        </linearGradient>

    </svg>



    <!--
        Header
    -->

    <header>Header</header>



    <!--
        Section
    -->

    <section>


        <!-- heading -->

        <div class="heading">
            <h1>Welcome to the World of the LightSail</h1>
            <p>Explore the LightSail feature map</p>
        </div>


        <!-- container -->

        <article id="container">
            <div id="map" class="map"></div>
        </article>



        <!-- note -->

        <div class="note" id="note">
            <div class="note-title">
                <h1></h1>
                <a>x</a>
            </div>
            <p class="note-text"></p>
        </div>


        <!-- video -->

        <div id="video"></div>


    </section>



    <!--
        Footer
    -->

    <footer>Footer</footer>



    <!--
        Scripts
    -->

    <script src="https://player.vimeo.com/api/player.js"></script>
    <script src="mind-map.js"></script>
    <script src="config.js"></script>
    <script src="scripts.js"></script>



</body>
</html>
