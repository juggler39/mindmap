<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        svg {
            width: 300px;
        }
        #b {
            /*animation: b 10s linear infinite ;*/
        }
        @keyframes b {
            100% { stroke-dashoffset: 0 }
        }
    </style>
</head>
<body>

    <svg viewBox="0 0 200 200">

        <circle r="20" cx="50" cy="50" stroke-width="5" stroke="#CCC" fill="none"></circle>
        <rect id="a" x="50" y="50" width="100" height="100" stroke-width="5" stroke="#CCC" fill="none"></rect>
        <rect id="b" x="50" y="50" width="100" height="100" stroke-width="5" stroke="#F00" fill="none"></rect>

    </svg>

    <script>

        const $rect = document.getElementById('b');
        const length = $rect.getTotalLength();
        $rect.setAttribute('stroke-dasharray', length / 2);
        $rect.setAttribute('stroke-dashoffset', -length);

    </script>

</body>
</html>
