<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;900&display=swap">
    <link rel="stylesheet" href="mind-map.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>



    <!--
        Header
    -->

    <header>Header</header>



    <!--
        Section
    -->

    <section>


        <!-- heading -->

        <div class="heading">
            <h1>Welcome to the World of the LightSail</h1>
            <p> Connecting the Literacy Dots with the LightSail Platform</p>
        </div>


        <!-- map -->

        <div id="map" class="map"></div>



        <!-- note -->

        <div class="note" id="note">
            <div class="note-title">
                <h1></h1>
                <a>x</a>
            </div>
            <p class="note-text"></p>
        </div>


        <!-- video -->

        <div id="video"></div>


        <!-- zoom -->

        <div class="zoom">
            <a id="zoom-in"></a>
            <p id="zoom-val">100%</p>
            <a id="zoom-out"></a>
        </div>


    </section>



    <!--
        Footer
    -->

    <footer>Footer</footer>



    <!--
        Scripts
    -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <script src="mind-map.js"></script>
    <script src="config.js"></script>
    <script src="scripts.js"></script>
    <script src="zoom.js"></script>



</body>
</html>
